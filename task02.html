<html>
<head>
  <meta charset="utf-8">
  <script>
    var a = prompt("Insert 1st string");
    var b = prompt("Insert 2nd string");

    var arr1 = a.split('');
    var arr2 = b.split('');
    arr1.sort();
    arr2.sort();
    var count = 0;
    if(arr1.length != arr2.length)
     alert("not permutable")
    else
    {
      for(var i = 0; i < arr1.length; ++i)
      {
        if(arr1[i] == arr2[i])
        ++count;
        else {
          alert("not permutable");
          break
        }
      }
       if(count == arr1.length)
         alert("permutable");
    }
    </script>
</head>

</body>


</html>
